<div class="search-results container">
    <header>
        <span class="header-title" ng-if="$ctrl.commonSearchService.searchResults.length">
            {{ $ctrl.commonSearchService.searchResults.length }} of
            {{ $ctrl.commonSearchService.searchResultsParams.total_results }} matches
        </span>
    </header>
    <div class="list-container">
        <property-list property-list="$ctrl.commonSearchService.searchResults"></property-list>
    </div>
    <div class="loading-button">
        <button ng-if="$ctrl.searchResultsService.checkLoadingButtonAvailable()"
                ng-click="!$ctrl.searchResultsService.loading && $ctrl.searchResultsService.loadNextPage()">
            {{ $ctrl.searchResultsService.loading ? 'Loading...' : 'Load more' }}
        </button>
    </div>
</div>
