<div class="search-results">
    <header>
        <span class="header-title" ng-if="$ctrl.commonSearchService.searchResults.length">
            {{ $ctrl.commonSearchService.searchResults.length }} of
            {{ $ctrl.commonSearchService.searchParams.total_results }} matches
        </span>
    </header>
    <div class="list-container">
        <property-list property-list="$ctrl.commonSearchService.searchResults"></property-list>
    </div>
    <div class="loading-button">
        <button ng-if="$ctrl.commonSearchService.searchResults.length"
                ng-click="!$ctrl.loading && $ctrl.loadNextPage()">{{ $ctrl.loading ? 'Loading...' : 'Load more' }}
        </button>
    </div>
</div>
